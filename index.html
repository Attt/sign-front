  <body class="mdl-demo mdl-color--grey-100 mdl-color-text--grey-700 mdl-base">

    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">

        </div>
        <div class="mdl-layout--large-screen-only mdl-layout__header-row">

      </header>
      <main class="mdl-layout__content">
        <div class="mdl-layout__tab-panel is-active" id="overview">
          <section class="section--center mdl-grid mdl-grid--no-spacing mdl-shadow--4dp">
            <!--<header style="background: url(img/tiebaicon.jpg);background-size: cover;" class="section__play-btn mdl-cell mdl-cell--3-col-desktop mdl-cell--2-col-tablet mdl-cell--4-col-phone mdl-color--teal-100 mdl-color-text--white">
            </header>-->
            	<div class="card" style="margin: 0;">
			    <div class="card-image waves-effect waves-block waves-light" style="margin-right: 35px;width: 100%;padding-top: 100px;
    padding-left: 30px;
    padding-bottom: 100px;
    padding-right: 30px;">
			      <img class="activator" src="img/tieba.gif">
			    </div>
			    <div class="card-content">
			      <span class="activator card-title grey-text text-darken-4"><i class="material-icons left" style="font-size: 48px;margin-bottom: 20px;color: rgb(103,58,183);">swap_vertical_circle</i></span>
			    </div>
			    <div class="card-reveal" style="height: auto;">
			      <span id="cardTitle" class="card-title grey-text text-darken-4"><i class="material-icons" style="width: 48px;height: 48px;pointer-events:none;font-size:48px;color: rgb(103,58,183);">swap_vertical_circle</i><!--<img class="activator" src="img/tiebaicon.jpg" style="width: 48px;height: 48px;pointer-events:none;">--></span>
			      		<div style=" margin:0 auto;text-align: center;">
				      		<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label input-div input-div-upper">
	                            <input autocomplete="off" class="mdl-textfield__input" type="text" id="account" pattern="[\u4e00-\u9fa5a-zA-Z0-9]*">
	                            <label class="mdl-textfield__label login-label" for="account">百度账号/手机/邮箱</label>
	                            <span class="mdl-textfield__error login-error-label">这个账号怕是不存在哦</span>
	                        </div>
	                    <div style=" margin:0 auto;text-align: center;">
	                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label input-div input-div-upper">
	                            <input autocomplete="off" class="mdl-textfield__input" type="password" id="password">
	                            <label class="mdl-textfield__label login-label" for="password">密码</label>
	                        </div>
	                    </div>
	                    <div id="vcodeWrapper" style=" margin:0 auto;text-align: center;display: none;">
	                        <div style="display: inline-flex;" class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label input-div vcode-div input-div-upper">
		                            <input autocomplete="off" class="mdl-textfield__input vcode-input" style="width: 60%;" type="text" id="vcode" >
		                            <label class="mdl-textfield__label login-label" for="vcode">验证码</label>
		                            <img src="img/android-desktop.png" style="width: 96px;
    height: 48px;" >
                        	</div>
                        </div>
                        <div style=" margin:0 auto;text-align: right;">
                        	 <button id="tryLoginButton"
                          		class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--primary only-button">
                            		登录百度
                        	</button>
                        </div>
                        </div>
			    </div>
			  </div>
          </section>
          <section class="section--center mdl-grid mdl-grid--no-spacing mdl-shadow--4dp">
            <div class="mdl-card mdl-cell mdl-cell--12-col">

              <h5><a href="mailto:atpexgo@gmail.com" style="display: inline-flex;"><i class="material-icons">mail</i>Gmail</a></h5>
              <h5><a href="mailto:atpexgo@hotmail.com" style="display: inline-flex;color: red;"><i class="material-icons">mail</i>Hotmail</a></h5>
            </div>

    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <!-- Compiled and minified JavaScript -->
  	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
  	<script>
  		var onCardReveal;
  		var onCardTitle;
  		var showVcode;
  		var hideVcode;
  		var vcodeIsShown = false;
  		
  		var originHeight;
  		$(function(){
  			onCardReveal = function(){
  				originHeight = $(".card").height()
	  			var height = $(".card-reveal").height() + $(".card-reveal").css("padding-top").replace("px","") * 2
	  			$(".card").height(height)
  			}
  			
  			onCardTitle = function(){
  				$(".card").height(originHeight)
  			}
  			
  			showVcode = function(){
  				$("#vcodeWrapper").show()
  				vcodeIsShown = true
  			}
  			
  			hideVcode = function(){
  				$("#vcodeWrapper").hide()
  				vcodeIsShown = false
  			}
  			
  			$(".activator").click(function(){
  				onCardReveal()
  			})
  			
  			$("#cardTitle").click(function(){
  				onCardTitle()
  			})
  			
  			$("#tryLoginButton").click(function(){
  				if(vcodeIsShown){
  					hideVcode()
  				}else{
  					showVcode()
  				}
  				
  				var height = $(".card-reveal").height() + $(".card-reveal").css("padding-top").replace("px","") * 2
	  			$(".card").height(height)
  			})
  		})
  	</script>
