<script>
    var originHeight;

    var keybordTouch;
    var hideModal;
    var alreadyFocusOnAccount = true;
    $(function () {
        $.fn.longPress = function (fn) {
            var timeout = undefined;
            var $this = this;
            for (var i = 0; i < $this.length; i++) {
                $this[i].addEventListener('touchstart', function (event) {
                    timeout = setTimeout(fn, 800);  //长按时间超过800ms，则执行传入的方法
                }, false);
                $this[i].addEventListener('touchend', function (event) {
                    clearTimeout(timeout);  //长按时间少于800ms，不会执行传入的方法
                }, false);
            }
        }// define long press

        $('.modal').modal();// init modal parts

        keybordTouch = function (val) {
            if (val === 'b') {
                delCode()
            } else {
                addCode(val)
            }
        }


        var shutEn = function (enClassToKeep,enClass) {
            if (enClassToKeep != enClass) {
                $(enClass).children().height(0)
                $(enClass).height(0)
            }
        }

        var shutOthers = function (enClassToKeep) {
            shutEn(enClassToKeep,".en-abc")
            shutEn(enClassToKeep,".en-def")
            shutEn(enClassToKeep,".en-ghi")
            shutEn(enClassToKeep,".en-jkl")
            shutEn(enClassToKeep,".en-mno")
            shutEn(enClassToKeep,".en-pqr")
            shutEn(enClassToKeep,".en-stu")
            shutEn(enClassToKeep,".en-vwx")
            shutEn(enClassToKeep,".en-yz")
        }

        var shutAllEn = function () {
            shutOthers()
        }

        var showEn = function (enClass) {
            if ($(enClass).height() != 1) {
                $(enClass).children().height(0)
                $(enClass).height(0)
            } else {
                shutOthers(enClass)
                $(enClass).children().height($($(".s4")[0]).children().height())
                $(enClass).height($('.s4').height())
            }
        }
        $('.long-abc').longPress(function () {
            showEn('.en-abc')
        });
        $('.long-def').longPress(function () {
            showEn('.en-def')
        });
        $('.long-ghi').longPress(function () {
            showEn('.en-ghi')
        });
        $('.long-jkl').longPress(function () {
            showEn('.en-jkl')
        });
        $('.long-mno').longPress(function () {
            showEn('.en-mno')
        });
        $('.long-pqr').longPress(function () {
            showEn('.en-pqr')
        });
        $('.long-stu').longPress(function () {
            showEn('.en-stu')
        });
        $('.long-vwx').longPress(function () {
            showEn('.en-vwx')
        });
        $('.long-yz').longPress(function () {
            showEn('.en-yz')
        });

        var addCode = function (val) {
            var now = 1;
            for (var i = 1; i <= 4; i++) {
                if (!$('#v' + i).val()) {
                    now = i;
                    $('#v' + i).val(val)
                    break;
                }
            }
            // if finished
            if (now === 4) {
                startKeybordLoading()
                setTimeout(function () {
                    hideModal()
                    endKeybordLoading()
                }, 2000)
            }
        }

        var delCode = function () {
            for (var i = 4; i >= 1; i--) {
                if ($('#v' + i).val()) {
                    $('#v' + i).val('')
                    break;
                }
            }
        }

        var delAllCode = function () {
            for (var i = 4; i >= 1; i--) {
                if ($('#v' + i).val()) {
                    $('#v' + i).val('')
                }
            }
        }

        var onCardReveal = function () {
            originHeight = $(".card").height()
            var height = $(".card-reveal").height() + $(".card-reveal").css("padding-top").replace("px", "") * 2
            $(".card").height(height)
        }

        var onCardTitle = function () {
            $(".card").height(originHeight)
        }

        var focusOnVcode = function () {
            $("#vcode").removeAttr("disabled")
            $("#vcode").parent().removeClass("is-disabled")
            $("#account").attr('disabled', 'disabled')
            alreadyFocusOnAccount = false
        }

        var focusOnAccount = function () {
            $("#account").removeAttr("disabled")
            $("#account").parent().removeClass("is-disabled")
            $("#vcode").attr('disabled', 'disabled')
            alreadyFocusOnAccount = true
        }

        var accountValid = function () {
            return $("#account").parent().hasClass("is-dirty") && !$("#account").parent().hasClass("is-invalid");
        }

        var vcodeValid = function () {
            return $("#vcode").parent().hasClass("is-dirty") && !$("#vcode").parent().hasClass("is-invalid");
        }

        var login = function () {
            $(".signin-parts").hide();
            $(".post-signin-parts").show();
            var height = $(".card-reveal").height() + $(".card-reveal").css("padding-top").replace("px", "") * 2
            $(".card").height(height)
        }

        var startBaiduLoading = function () {
            $(".baidu-loading").show()
        }

        var endBaiduLoading = function () {
            $(".baidu-loading").hide()
        }
        var startKeybordLoading = function () {
            $(".Keybord-loading").show()
        }

        var endKeybordLoading = function () {
            $(".Keybord-loading").hide()
        }

        var showModal = function () {
            if (window.innerWidth <= 600) {// responsive
                $('#mobile-modal').modal('open');
            } else {
                $('#normal-modal').modal('open');
            }
            //prevent default event on modal-overlay
            var modalOverlay = $('.modal-overlay');
            modalOverlay.on('click', function () {
                event.preventDefault()
            });
            modalOverlay.on('touchstart', function () {
                event.preventDefault()
            });
            modalOverlay.on('touchend', function () {
                event.preventDefault()
            });
        }

        hideModal = function () {
            if (window.innerWidth <= 600) {// responsive
                $('#mobile-modal').modal('close');
                // clear code
                delAllCode()
            } else {
                $('#normal-modal').modal('close');
            }
        }

        $(".activator").click(function () {
            onCardReveal()
        })

        $("#cardTitle").click(function () {
            onCardTitle()
        })

        $("#sendSmsButton").click(function () {
            if (alreadyFocusOnAccount && accountValid()) {// if now focus on account and account input is valid...
                startBaiduLoading()
                // send sms
                // and...
                setTimeout(function () {
                    showModal()
//                    focusOnVcode()
                    $("#sendSmsButton").hide()
                    $("#tryLoginButton").show()
                    endBaiduLoading()
                }, 2000)
            }
        })

        $("#tryLoginButton").click(function () {
            if (!alreadyFocusOnAccount && vcodeValid()) {// if now focus on v-code and if v-code input is valid...
                login();
            }
            // var height = $(".card-reveal").height() + $(".card-reveal").css("padding-top").replace("px","") * 2
            // $(".card").height(height)
        })
    })
</script>
