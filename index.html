  	<script>
  		var onCardReveal;
  		var onCardTitle;
  		var showVcode;
  		var hideVcode;
  		var originHeight;

  		var flipper = false;
  		$(function(){
  			onCardReveal = function(){
  				originHeight = $(".card").height()
	  			var height = $(".card-reveal").height() + $(".card-reveal").css("padding-top").replace("px","") * 2
	  			$(".card").height(height)
  			}
  			
  			onCardTitle = function(){
  				$(".card").height(originHeight)
  			}

  			focusOnVcode = function(){
				$("#vcode").removeAttr("disabled")
				$("#vcode").parent().removeClass("is-disabled")
				$("#account").attr('disabled','disabled')
				flipper = true
  			}

  			focusOnAccount = function(){
				$("#account").removeAttr("disabled")
				$("#account").parent().removeClass("is-disabled")
				$("#vcode").attr('disabled','disabled')
				flipper = false
  			}

  			accountValid = function(){
  				return $("#account").parent().hasClass("is-dirty")&&!$("#account").parent().hasClass("is-invalid");
  			}

  			vcodeValid = function(){
  				return $("#vcode").parent().hasClass("is-dirty")&&!$("#vcode").parent().hasClass("is-invalid");
  			}
  			
  			login = function(){
  				$(".signin-parts").hide();
  				$(".post-signin-parts").show();
  				var height = $(".card-reveal").height() + $(".card-reveal").css("padding-top").replace("px","") * 2
	  			$(".card").height(height)
  			}

  			$(".activator").click(function(){
  				onCardReveal()
  			})
  			
  			$("#cardTitle").click(function(){
  				onCardTitle()
  			})
  			
  			$("#tryLoginButton").click(function(){
  				if(!flipper&&accountValid()){
  					focusOnVcode();
  				}else{
  					if(vcodeValid()){
  						login();
  					}
  				}
  				// var height = $(".card-reveal").height() + $(".card-reveal").css("padding-top").replace("px","") * 2
	  			// $(".card").height(height)
  			})
