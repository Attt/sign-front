<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<title>登录百度账号</title>

	</head>

	<body>
		<div>账户：<label>
    <input id="account" type="text"/>
</label></div>
		<div>密码：<label>
    <input type="password" onfocus="onPassfocus();">

    <input type="text">

	<script>
		var onPassfocus;
		$(function() {
			onPassfocus = function() {
				if(!$("#vcodelabel")[0].innerHTML&&$("#account").val()) {
					var imgsrc = "https://wappass.baidu.com/cgi-bin/genimage?njG5506f5b8e918e238024714575b014d89ca38de06ec021420&v=";
					var imgHtml = "<img id=\"vcodeImg\" src=\"" + imgsrc + new Date().getTime() + "\" onclick=\"this.src='" + imgsrc + "'+new Date().getTime()\"/>";
					$("#vcodelabel").append(imgHtml);
				}
			}
		});
	</script>

</html>
